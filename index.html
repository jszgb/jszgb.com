<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Zagreb</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,700&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
<body>
  <aside id="logo-menu">
     <div id="fixit">
       <img src="/images/logo.svg">
       <nav class="cms_nav"></nav>
       <div class="next"></div>
      <a href="https://gitter.im/jszgb/JsZgb?utm_source=badge&utm_medium=badge&utm_campaign=pr-badge&utm_content=badge"><img class="gitter" src="https://badges.gitter.im/jszgb/jszgb.svg" alt=""></a>

       <iframe src="http://ghbtns.com/github-btn.html?user=jszgb&repo=jszgb.github.io&type=fork&size=large" height="30" width="100" frameborder="0" scrolling="0" style="width:100px; height: 30px;" allowTransparency="true"></iframe>
      </div>
   </aside>

   <aside id="social">
     <h2><b class="icon-calendar"></b>Upcoming events</h2>
     <table id="events">

     </table>
     <h2><b class="icon-twitter"></b>Follow <a href="https://twitter.com/intent/follow?screen_name=jszgb">@jszgb</a> on Twitteru</h2>
     <a class="twitter-timeline"  href="https://twitter.com/jszgb"  data-widget-id="379957441418375168" data-chrome="nofooter transparent noborders noscrollbar noheader" data-tweet-limit="3">Tweets by @jszgb</a>
     <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
   </aside>

  <main>
     <div class="articles">
       <div class="cms_main"></div>
    </div>
    <footer class="cms_footer">
      <small class="cms_footer_text"></small>
    </footer>
  </main>

  <!-- Page View -->
  <script id="page-template" type="x-template">
    <article class="page">
      <div class="page-content"></div>
    </article>
  </script>

  <!-- Post View -->
  <script id="post-template" type="x-template">
    <article>
      <time class="post-date date"></time>
      <h1 class="post-title"></h1>
      <div class="post-content"></div>
    </article>
  </script>

  <!-- Error View -->
  <script id="error-template" type="x-template">
    <div class="error">
      <b>Sorry, something went wrong :(</b>
      <p class="error_text"></p>
      <a href="#" class="close alert_close">&times;</a>
    </div>
  </script>
  <!-- Events View -->
  <script id="events-template" type="x-template">
    <tr>
      <td class="date">
        <h2>jsZgb meetup #23</h2>
        <strong class="day"></strong>
        <div class="separator"></div>
        <span class="weekday">Utorak</span>
        <p class="street"></p>
    </tr>
  </script>

  <script id="next-event-template" type="x-template">
    <div>
      <a href="http://www.meetup.com/JavaScript-Zagreb" id="apply-meetup">
        <span>Join us</span>
      </a>
    </div>
  </script>

  <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="js/marked.min.js"></script>
  <script src="js/cms.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
